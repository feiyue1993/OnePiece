<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试将非prop属性应用与根组件之外的元素</title>
	</head>
	<body>
		<div id="app">
			<date-picker data-status="activated"></date-picker>
		</div>
		<script src="lib/vue3.js"></script>
		<script>
			const app = Vue.createApp({
				components: {
					'date-picker': {
						inheritAttrs: false,
						template: `<select>
				  <option :="$attrs" value="1">Yesterday</option>
				  <option value="2">Today</option>
				  <option value="3">Tomorrow</option>
				</select>`
					}
				}
			});
			
			app.mount('#app');
		</script>
	</body>
</html>
