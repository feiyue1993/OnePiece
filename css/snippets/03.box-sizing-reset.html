<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing-reset</title>
    <style>
        div {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .box {
            display: inline-block;
            width: 120px;
            height: 120px;
            padding: 8px;
            background: #F24333;
            color: white;
            border: 1px solid #BA1B1D;
            border-radius: 4px;
        }

        .content-box {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<div class="box">border-box</div>
<div class="box content-box">content-box</div>
</body>
</html>
