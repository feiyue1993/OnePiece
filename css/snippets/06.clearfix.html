<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearfix</title>
    <style>
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .floated {
            float: left;
        }
    </style>
</head>
<body>
<div>
    <div class="floated">float a</div>
    <div class="floated">float b</div>
    <div class="floated">float c</div>
</div>

<div class="clearfix">
    <div class="floated">float a</div>
    <div class="floated">float b</div>
    <div class="floated">float c</div>
</div>
<div class="clearfix">
    <div class="floated">float a</div>
    <div class="floated">float b</div>
    <div class="floated">float c</div>
</div>
</body>
</html>
