<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom-text-selection</title>
    <style>
        ::selection {
            background: aquamarine;
            color: black;
        }

        .custom-text-selection::selection{
            color: white;
            background: deeppink;
        }
    </style>
</head>
<body>
<p class="custom-text-selection">Select some of this text.</p>
<div>global text</div>
</body>
</html>
