<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disable-selection</title>
    <style>
        .unselectable{
            user-select: none;
        }
    </style>
</head>
<body>
<p>You can select me.</p>
<p class="unselectable">You can't select me!</p>
</body>
</html>
