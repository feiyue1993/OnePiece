<!-- 
	Element.clientWidth 是指一个文档使用css pixels单位表示的内部宽度(包括padding,不包括borders, margins或垂直滚动条)这就是viewport的宽度
	window.innerWidth 使用css pixels单位表示的浏览器窗口viewport宽度(包括垂直滚动条)
	window.outerWidth 包括了浏览器外边框的宽度
	
	布局视口: innerWidth和innerHeight组成的区域
	视觉视口: 当前浏览器中的可见部分
	
	* vw,vh是基于视口的长度单位。
	* 在iframe中,1vh表示值为视口高度的1%,1vw表示值为视口宽度的1%。
	* viewport content属性: width、height、initial-scale、maximun-scale、minimum-scale、user-scalable
 -->
